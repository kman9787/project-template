<div class="card my-5 login-form">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="user.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="email">Password</label>
          <input type="password" [(ngModel)]="user.authToken" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Password"
            required #authToken="ngModel">
          <div [hidden]="!authToken.pristine" class="alert alert-danger">Password is required</div>
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
