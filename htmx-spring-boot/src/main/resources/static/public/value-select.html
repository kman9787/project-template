<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
    <head>
        <title>Value Select</title>
        <!--/* Used only for editing in Pinegrow -->         
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
        <!--*/-->
    </head>
    <body>
        <section layout:fragment="content">
            <div class="container alert alert-secondary" role="alert">
                <p>This is heavily tweaked version of the <a href="https://htmx.org/examples/value-select/" target="_blank">htmx
            Value Select demo</a>, modified for vanilla Bootstrap, Spring Boot and Handlebars templates.</p>
            </div>
            <div class="container">
                <div>
                    <label>Java version</label>
                    <select name="make" hx-get="/public/value-select/models" hx-target="#models" hx-indicator=".htmx-indicator">
                        <option value="java8">8</option>
                        <option value="java9">9</option>
                        <option value="java10">10</option>
                        <option value="java11">11</option>
                        <option value="java12">12</option>
                        <option value="java13">13</option>
                        <option value="java14">14</option>
                        <option value="java15">15</option>
                        <option value="java16">16</option>
                        <option value="java17">17</option>
                        <option value="java18">18</option>
                        <option value="java19">19</option>
                        <option value="java20">20</option>
                    </select>
                    <label>has key new features</label>
                    <select id="models" name="model">
                        <option value="lambdas">lambdas</option>
                        <option value="collections">collections</option>
                        <option value="streams">streams</option>
                    </select>
                </div>
            </div>
        </section>
    </body>
</html>
